    <title>Not Another Music App</title>
    <link rel="stylesheet" href="style.css">

<body>
<nav>
    <ul>
        <li class="brand"><img src="logo.png" alt="Not Another Music App logo">Not Another Music App</li>
        <li>Home</li>
        <li><a href="artists.html">Artists</a></li>
        <!--        <li>About</li>-->

</nav>

<div class="container">
    <div class="songList">
        <h1>Last played songs</h1>
        <div class="songItemContainer">
            <div class="songItem">
                <!-- <img src="cover" alt="Song cover image"> -->
                <span class="songName">Song name</span>
                <span class="songlistplay">
                        <span class="timestamp">
                            01:00
                        </span>
                        <svg onClick="buttonPressed()" class="icon" id="playSongIcon" xmlns="http://www.w3.org/2000/svg"
                             viewBox="0 0 512 512"><!--! Font Awesome Pro 6.1.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2022 Fonticons, Inc. --><path

                    </span>
            </div>
        </div>
    </div>
    <div class="songBanner"></div>
</div>
